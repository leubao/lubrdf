{layout name="layout" /}
  
  <div class="header">
  	<div class="steps-div">
	  <ul class="steps-round step-3">
	    <li class="current">
	      <div class="wrap">
	        <div class="round">1</div>
	      </div>
	      <label>基本信息</label>
	    </li>
	    <li>
	      <div class="wrap">
	        <div class="round">2</div>
	      </div>
	      <label>联系人信息</label>
	    </li>
	    <li>
	      <div class="wrap">
	        <div class="round">3</div>
	      </div>
	      <label>完成</label>
	    </li>
	  </ul>
	</div>
  </div>

  <div class="main clearfix">
  	<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
	    <form class="form-horizontal l_ajaxForm" data-toggle='validate' action="{:url('index/crm/add');}" method="post">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">景区名称</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" data-rule-required='true' name="title" placeholder="如避暑山庄">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">景区位置</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" data-rule-required='true' name="address" placeholder="如山庄路1号">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">客户属性</label>
		    <div class="col-sm-9">
		     	<label class="radio-inline">
				  <input type="radio" name="type" value="1"> 资源型
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="2"> 分销型
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" value="3"> 混合型
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">景区经营属性</label>
		    <div class="col-sm-9">
		      	<label class="radio-inline">
				  <input type="radio" name="business" data-rule-required='true' value="1"> 国营
				</label>
				<label class="radio-inline">
				  <input type="radio" name="business" data-rule-required='true' value="2"> 私营
				</label>
				<label class="radio-inline">
				  <input type="radio" name="business" data-rule-required='true' value="3"> 混合经营
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">景区类别属性</label>
		    <div class="col-sm-9">
		      	<label class="radio-inline">
				  <input type="radio" name="category" value="1"> 文化项目
				</label>
				<label class="radio-inline">
				  <input type="radio" name="category" value="2"> 游乐项目
				</label>
				<label class="radio-inline">
				  <input type="radio" name="category" value="3"> 3A
				</label>
				<label class="radio-inline">
				  <input type="radio" name="category" value="4"> 4A
				</label>
				<label class="radio-inline">
				  <input type="radio" name="category" value="5"> 5A
				</label>
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">信息化状态</label>
		    <div class="col-sm-9">
		     	<label class="radio-inline">
				  <input type="radio" name="infotype" value="1"> 未使用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="infotype" value="2"> 局域网型
				</label>
				<label class="radio-inline">
				  <input type="radio" name="infotype" value="3"> 云票务
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">价格政策</label>
		    <div class="col-sm-9">
		      <textarea class="form-control" name="price" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">渠道现状</label>
		    <div class="col-sm-9">
		      <textarea class="form-control" name="channel" rows="3"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-9">
		      <button type="submit" class="btn btn-primary l_ajax_submit_btn">提交</button>
		    </div>
		  </div>
		</form>
	</div>
  </div>
